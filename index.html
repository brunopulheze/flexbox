<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba5947e912.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Flexbox</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <nav>
            <i class="bars fas fa-bars fa-2x"></i>
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>

        </nav>
    </header>

    <aside id="side-menu">
        Side Menu
    </aside>
    <main>
        <section class="vh-45 flex-box flex-wrap">
            <article class="bg-blue w-50 flex-align flex-column">
                Article 1
            </article>
            <div class="bg-white w-50 c-w-flex flex-column">
                <article class="s-article bg-green">
                    Article 2
                </article>
                <article class="s-article bg-green">
                    Article 3
                </article>
                <article class="s-article bg-green">
                    Article 4
                </article>
                <article class="s-article bg-green">
                    Article 5
                </article>
            </div>

        </section>
        <section class="vh-45 bg-white p-vh-25 flex-box flex-wrap p-0">
            <article class="bg-purple w-33 flex-align flex-row w-50-tablet flex-column-mobile">
                Article 6
            </article>
            <div class="w-33 column-flex w-50-tablet flex-column-mobile">
                <article class="h-100 flex-align bg-blue">Article 7</article>
                <article class="h-100 flex-align bg-blue">Article 8</article>
                <article class="h-100 flex-align bg-blue">Article 9</article>
            </div>
            <article class="bg-purple w-33 flex-align flex-column bg-cyan">
                Article 10
            </article>
        </section>
    </main>
    <aside id="ad">
        Advertisement
    </aside>
    <footer>

    </footer>
</body>

</html>
